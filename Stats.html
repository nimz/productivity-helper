<!DOCTYPE html>
<html>
<head>
  <title>Productivity Statistics</title>
  <link rel="icon" href="images/favicon.png">
</head>

<body>
<h1>Productivity Statistics</h1>

<div>(as of <span id="time"></span>)</div>

<p id="file_link">Data File: <a href="Statistics.txt">Statistics.txt</a></p>

<p id="tot_time" class="time_div"><span>Total Time: </span></p>

<p id="tot_work_time" class="time_div"><span>Total Time Working: </span></p>

<p id="tot_waste_time" class="time_div"><span>Total Time Wasted: </span></p>

<p style="user-select:none;">
  <span title="Inclusive Date Range">
    From: <input type="text" id="from" value="mm/dd/yy" title="" />
    To:   <input type="text" id="to"   value="mm/dd/yy" title="" />
  </span>
  <button type="button" id="this_week_button" style="margin-left:1cm;" title="Sunday-Saturday">This Week</button>
  <button type="button" id="last_week_button">Last Week</button>
  <button type="button" id="total_button">Total</button>
</p>

<div>
  <input type="checkbox" id="show_tasks" value="showtasks" checked>
  <label for="show_tasks" style="user-select:none;">Show breakdown by task</label>

  <input type="checkbox" id="show_secs" value="showsecs">
  <label for="show_secs" style="user-select:none;">Show times in seconds only</label>
</div>

<div id="svg_div" align="center"></div>

<div align="center" style="user-select:none;">
  <button type="button" id="reset_button" title="Restore Hidden Tasks and Default Dates" style="visibility:hidden;">Reset</button>
</div>

<script src="scripts/d3.v4.min.js"></script>
<script id="var_defs" src="Statistics.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
