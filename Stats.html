<!DOCTYPE html>
<html>
<head>
  <title>Productivity Statistics</title>
  <link rel="icon" href="images/favicon.png">
</head>

<body>
<h1>Productivity Statistics</h1>

<div>(as of <span id="time"></span>)</div>

<p id="file_link">Data File: <a href="Statistics.txt">Statistics.txt</a></p>

<p id="tot_time">Total Time: </p>

<p id="tot_work_time">Total Time Working: </p>

<p id="tot_waste_time">Total Time Wasted: </p>

<p id="today_waste_Time">Time Wasted Today: </p>

<p>From: <input type="text" id="from" value="mm/dd/yy" onclick="clearInput(0)" onchange="validateDate(0)" />
   To:   <input type="text" id="to"   value="mm/dd/yy" onclick="clearInput(1)" onchange="validateDate(1)" /></p>

<div>
  <input type="checkbox" id="showTasks" value="showtasks" onclick="toggleMode()" checked>
  <label for="showTasks" style="user-select: none;">Show breakdown by task</label>

  <input type="checkbox" id="showSecs" value="showsecs" onclick="toggleShow()">
  <label for="showSecs" style="user-select: none;">Show times in seconds only</label>
</div>

<script src="scripts/d3.v4.min.js"></script>
<script id="varDefs" src="Statistics.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
